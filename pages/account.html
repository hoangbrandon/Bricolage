<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/style/account.css">
    <link rel="stylesheet" href="/style/general.css">
</head>
<body>
    <div class="wrapper">
        <form> <!-- dont forget to add 'action=""" to send information to database-->
            <h1>Create Account</h1>
            <div class="input-box">
                <input type="email" placeholder="email" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="first name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="last name" required>
            </div>


            <button type="submit" class="button">
                Create Account
            </button>

            <div class="login-account">
                <p>Have an account? <a href="login.html">Login!</a></p>
            </div>
        </form>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = "https://zxtjmkxvxctozdcjmzut.supabase.co"
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dGpta3h2eGN0b3pkY2ptenV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODIwOTYsImV4cCI6MjA3NTM1ODA5Nn0.k2MmYcon5cP73O08t3i-ksU-msbvrCcNuRX8T8W0QXg"
        const supabase = createClient(supabaseUrl, supabaseKey)

        const form = document.querySelector('form')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = form.querySelector('input[placeholder="email"]').value
            const username = form.querySelector('input[placeholder="username"]').value
            const password = form.querySelector('input[placeholder="password"]').value
            const first_name = form.querySelector('input[placeholder="first name"]').value
            const last_name = form.querySelector('input[placeholder="last name"]').value


            const { data: authData, error: authError } = await supabase.auth.signUp({
                email,
                password
            })

            if (authError) {
                alert('Error creating account: ' + authError.message)
            }

            const userId = authData.user.id

            const { data: profileData, error: profileError } = await supabase
                .from('userprofiles')
                .insert([{id: userId, username, first_name, last_name}])

            if (profileError) {
                console.error('Error creating profile: ', profileError)
                alert('Error saving additional user info')
                return
            }

            alert('Account created successfully!')
            window.location.href = 'login.html'
        })
    </script>
</body>
</html>
