<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/general.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <form action="LoginServlet" method="post"> <!-- dont forget to add 'action=""" to send information to database-->
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
            </div>

            <div class="remember-account">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="button">
                Login
            </button>

            <div class="create-account">
                <p>Don't have an account? <a href="account.html">Register!</a></p>
            </div>
        </form>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = "https://zxtjmkxvxctozdcjmzut.supabase.co"
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dGpta3h2eGN0b3pkY2ptenV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODIwOTYsImV4cCI6MjA3NTM1ODA5Nn0.k2MmYcon5cP73O08t3i-ksU-msbvrCcNuRX8T8W0QXg"
        const supabase = createClient(supabaseUrl, supabaseKey)

        const form = document.querySelector('form')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const username = form.querySelector('input[placeholder="username"]').value
            const password = form.querySelector('input[placeholder="password"]').value

            console.log("Collected username:", username)
            console.log("Collected password:", password)


            const { data, error } = await supabase
                .from('users')
                .select("*")
                .eq('username', username)
                .eq('pass', password)
                .single()
            if (error) {
                console.error('Login error:', error)
                alert('Login failed! Invalid username or password')
                return
            }
            if (data) {
                alert(`Welcome back, ${data.first_name}!`)
                console.log('User:', data)

                localStorage.setItem('user_id', data.id)
            } else {
                alert('User not found or password incorrect')
            }
        })
    </script>
</body>
</html>
