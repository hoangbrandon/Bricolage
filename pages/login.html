<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/general.css">
    <title>Login Page</title>
</head>
<body>
    <div class="wrapper">
        <form> <!-- dont forget to add 'action=""" to send information to database-->
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="email" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
            </div>

            <div class="remember-account">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="button">
                Login
            </button>

            <div class="create-account">
                <p>Don't have an account? <a href="account.html">Register!</a></p>
            </div>
        </form>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = "https://zxtjmkxvxctozdcjmzut.supabase.co"
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dGpta3h2eGN0b3pkY2ptenV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODIwOTYsImV4cCI6MjA3NTM1ODA5Nn0.k2MmYcon5cP73O08t3i-ksU-msbvrCcNuRX8T8W0QXg"
        const supabase = createClient(supabaseUrl, supabaseKey)

        const form = document.querySelector('form')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()

            const email = form.querySelector('input[placeholder="email"]').value
            const password = form.querySelector('input[placeholder="password"]').value

            console.log("Collected email:", email)
            console.log("Collected password:", password)


            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            })

            if (error) {
                console.error('Login failed:' + error.message)
            } else {
                alert('Login successful!')
                window.location.href = '../index.html'
            }
        })
    </script>
</body>
</html>
