<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/pantry.css">
    <link rel="stylesheet" href="/style/general.css">
    <title>Pantry Page</title>
</head>
<body>
    <div class="pop-up" id="pop-up-box">
        <div class="pop-up-header">
            <img id="close-btn" src="/images/exit-btn.png" alt="close"/>
        </div>
        <input type="text" id="ingredient-search-input" placeholder="search for ingredients">
        <div class="search-results-container" id="search-result-item">
            placeholder
        </div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <div class="header-text">
                    <h2 class="header-title">pantry page</h2>
                    <p class="header-subtitles">
                        <span id="ingredient-count"></span>ingredients
                        <span id="category-count"></span>categories
                    </p>
                </div>
                <button class="add-ingredient" id="add-button">
                    add ingredient
                </button>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="search for ingredients">
            </div>
        </div>
    </header>

    <main class="main-page">
        <div class="filter-bar">
            <h3>Filter Categories</h3>

            <input type="checkbox" id="dairy-check" name="dairy-box" value="dairy">
            <label for="dairy-check"> Dairy</label><br>
            <input type="checkbox" id="fruit-check" name="fruit-box" value="fruit">
            <label for="fruit-check"> Fruit</label><br>
            <input type="checkbox" id="grain-check" name="grain-box" value="grain">
            <label for="grain-check"> Grain</label><br>
            <input type="checkbox" id="other-check" name="other-box" value="other">
            <label for="other-check"> Other</label><br>
            <input type="checkbox" id="protein-check" name="protein-box" value="protein">
            <label for="protein-check"> Protein</label><br>
            <input type="checkbox" id="spice-check" name="spice-box" value="spice">
            <label for="spice-check"> Spice</label><br>

        </div>
        <div class="main-content">
            <div id="ingredient-list" class="ingredient-list"></div>
        </div>
    </main>


    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = "https://zxtjmkxvxctozdcjmzut.supabase.co"
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4dGpta3h2eGN0b3pkY2ptenV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3ODIwOTYsImV4cCI6MjA3NTM1ODA5Nn0.k2MmYcon5cP73O08t3i-ksU-msbvrCcNuRX8T8W0QXg"
        const supabase = createClient(supabaseUrl, supabaseKey)

        async function getUser() {
            const { data: { user }, error } = await supabase.auth.getUser()
            if ( error || !user ){
                window.location.href = 'login.html'
                return null
            }
            return user
        }

        async function fetchIngredients(userId) {
            const { data, error } = await supabase 
                .from('savedingredients')
                .select(`
                    ingredient_id,
                    ingredients(
                        ingredient_name,
                        ingredient_type_id,
                        ingredienttypes (ingredient_type)
                    )
                `)
                .eq('user_id', userId)
            if (error) {
                console.error(error)
                return[]
            }
            return data
        }

        async function fetchCategories() {
            const { data, error } = await supabase 
                .from('ingredienttypes')
                .select('*')
                .order('ingredient_type', { ascending: true })
            if (error) {
                console.error(error)
                return[]
            }
            return data
        }

        function renderCategories(categories){
            const listEl = document.getElementById('ingredient-list')
            listEl.innerHTML =''

            categories.forEach(cat => {
                const categoryDiv = document.createElement('div')
                categoryDiv.classList.add('category-container')

                const catHeader = document.createElement('h3')
                catHeader.classList.add('category-header')
                catHeader.innerText = cat.ingredient_type
                categoryDiv.appendChild(catHeader)

                const ingListDiv = document.createElement('div')
                ingListDiv.classList.add('category-ingredients')
                categoryDiv.appendChild(ingListDiv)

                listEl.appendChild(categoryDiv)
            })
        }

        function renderIngredients(ingredients) {
            const categorySet = new Set()

            ingredients.forEach(item => {
                const ing = item.ingredients

                const categoryDiv = Array.from(document.querySelectorAll('.category-container'))
                    .find(div => div.querySelector('.category-header').innerText === ing.ingredienttypes.ingredient_type)

                if (categoryDiv) {
                    const ingEl = document.createElement('div')
                    ingEl.classList.add('ingredient-item')
                    ingEl.innerText = ing.ingredient_name
                    categoryDiv.querySelector('.category-ingredients').appendChild(ingEl)
                }
            })
            
            document.getElementById('ingredient-count').innerText = ingredients.length
            document.getElementById('category-count').innerText = categorySet.size
        }

        async function loadPantry() {
            const user = await getUser()
            if (!user) return

            const categories = await fetchCategories()
            renderCategories(categories)

            const ingredients = await fetchIngredients(user.id)
            renderIngredients(ingredients)
        }

        loadPantry()

        const elementsToBlur = document.querySelectorAll(".header, .main-page");

        document
            .getElementById("add-button")
            .addEventListener("click", function() {
                document.getElementById("pop-up-box").style.display = "flex";
                elementsToBlur.forEach(el => el.style.filter = "blur(5px)");
            });

        document
            .getElementById("close-btn")
            .addEventListener("click", function() {
                document.getElementById("pop-up-box").style.display = "none";
                document.getElementById("ingredient-search-input").value = '';
                elementsToBlur.forEach(el => el.style.filter = "none");
            });

    </script>
</body>
</html>
