name: HTML Validation

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate-html:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'    

    - name: Install HTML validator
      run: npm install -g html-validator-cli

    - name: Validate HTML files with W3C
      run: |
        echo "üîç Starting HTML validation..."
        has_errors=false
        
        for file in $(find . -name "*.html"); do
          echo "========================================================"
          echo "üìÑ Validating $file..."

          content=$(cat "$file")
          output=$(echo "$content" | html-validator --data="$content" --format=text --verbose) || true
          
          if echo "$output" | grep -q "The document validates according to"; then
            echo "‚úÖ $file is valid HTML"
          else
            echo "‚ùå $file has validation errors:"
            echo "$output"
            has_errors=true
          fi
          echo "========================================================"
        done
        
        if [ "$has_errors" = true ]; then
          echo "‚ö†Ô∏è Some HTML files have validation errors. Please fix them."
          exit 1
        else
          echo "‚úÖ All HTML files are valid!"
        fi